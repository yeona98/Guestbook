<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{ /layout/basic :: setContent(~{this::content}) }">
    <th:block th:fragment="content">
        <h1>GuestBook List Page</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Gno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Regdate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <th scope="row">[[${dto.gno}]]</th>
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.writer}]]</td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                </tr>
            </tbody>
        </table>

        <!-- 리스트 하단 페이지 화면 -->
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item" th:if="${result.prev}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${result.start - 1})}"
                   tabindex="-1">
                    Prev
                </a>
            </li>

            <!-- 현재 페이지 여부를 체크해서 'active' 클래스 출력 여부 설정 -->
            <li th:class="'page-item ' + ${result.currentPage == pageNum?'active':''}"
                th:each="pageNum: ${result.pageNumList}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${pageNum})}">
                    [[${pageNum}]]
                </a>
            </li>


            <li class="page-item" th:if="${result.next}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${result.end + 1})}">
                    Next
                </a>
            </li>

        </ul>

        <!-- 글 등록 후 뜨는 모달창 -->
        <div class="model" tabindex="-1" role="dialog">
            <div class="model-dialog" role="document">

                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p>
                        Modal body text goes here.
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>

            </div>

        </div>

        <script th:inline="javascript">
            var msg = [[${message}]]
            console.log(msg);
        </script>
    </th:block>
</th:block>

</html>
