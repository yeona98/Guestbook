<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{ /layout/basic :: setContent(~{this::content}) }">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Register Page</h1>

        <form th:action="@{guestbook/register}" th:method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요.">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea type="text" class="form-control" rows="5" name="content" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" placeholder="작성자를 입력하세요.">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>
</th:block>

</html>
